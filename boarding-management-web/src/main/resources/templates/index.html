<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{masterlayout.html}">
	  
<section layout:fragment="web-content">
	<div class="wrap-login100">

		<div class="login100-pic js-tilt">
			<img th:src="@{/images/img-01.png}" alt="IMG">
		</div>

		<form class="login100-form validate-form" th:action="@{/login}" method="post">
			<span class="login100-form-title">
				User Login
			</span>

			<div class="wrap-input100 validate-input" data-validate="Username is required">
				<input class="input100" type="text" name="username" placeholder="Username">
				<span class="focus-input100"></span>
				<span class="symbol-input100">
					<i class="fa fa-user-circle" aria-hidden="true"></i>
				</span>
			</div>

			<div class="wrap-input100 validate-input" data-validate="Password is required">
				<input class="input100" type="password" name="password" placeholder="Password">
				<span class="focus-input100"></span>
				<span class="symbol-input100">
					<i class="fa fa-lock" aria-hidden="true"></i>
				</span>
			</div>

			<div class="container-login100-form-btn">
				<button class="login100-form-btn" type="submit">
					Login
				</button>
			</div>

			<div class="text-center p-t-12">
				<span class="txt1 error" th:if="${errorMsg}" th:text="${errorMsg}">
				</span>
			</div>

			<div class="text-center p-t-60">
				<br>
			</div>

		</form>

	</div>
</section>


</html>
