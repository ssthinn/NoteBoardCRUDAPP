<!DOCTYPE html>
<html lang="en">

<div th:fragment="board">
	<div class="wrap-input100 validate-input" data-validate="Name is required">
		<input class="input100" type="text" id="name" name="name" placeholder="Name" th:field="*{name}">
		<span class="focus-input100"></span>
	</div>

	<div class="wrap-input100 validate-input" data-validate="Body is required">
		<textarea class="input100 area-height" type="text" id="body" name="body" placeholder="Body" th:field="*{body}"></textarea>
		<span class="focus-input100"></span>
	</div>

	<div class="row">

		<div class="container-login100-form-btn col-12 col-lg-3">
			<button class="login100-form-btn" type="submit">
				Submit
			</button>
		</div>

		<div class="container-login100-form-btn col-12 col-lg-9 d-flex justify-content-end">
			<button class="login200-form-btn" type="reset">
				Reset
			</button>
		</div>

	</div>

	<div class="text-center p-t-30">
		<span class="txt1 error" th:if="${errorMsg}" th:text="${errorMsg}">
		</span>
	</div>

	<div class="text-center p-t-15">
		<a class="txt2" th:href="@{/list}">
			<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
			Back to Post Listing
			<i class="fa fa-long-arrow-left m-l-5" aria-hidden="true"></i>
		</a>
	</div>

</div>

</html>
